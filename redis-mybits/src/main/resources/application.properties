#spring mvc\u76f8\u5173\u914d\u7f6e#
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.ftl    //\u5982\u7528jps\u5c31\u8bbe\u7f6e.jsp
spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request

#myBatis\u914d\u7f6e
mybatis.type-aliases-package=com.learn.redismybits.dto
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.learn.redismybits.common.MyMapper
mapper.useStatementNamespaces=true
mapper.not-empty=false
mapper.identity=MYSQL

#\u5206\u9875\u63d2\u4ef6
